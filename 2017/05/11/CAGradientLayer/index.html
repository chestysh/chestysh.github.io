<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description" content="技术博客"><meta name="keywords" content="php, js, object-c, swift, android, java"><title>CAGradientLayer 的使用 - chesty</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/default_images/ysh.jpg"></head><body><div class="post-header"><img class="background" src="/default_images/post_background.jpg"><div class="post-title"><h1 class="title">CAGradientLayer 的使用</h1><ul class="meta"><li><i class="icon icon-author"></i>chesty</li><li><i class="icon icon-clock"></i>3 Minutes</li><li><i class="icon icon-calendar"></i>2017年5月11日</li></ul></div></div><div class="article-content" style="max-width:600px"><h2 id="CAGradientLayer-一些属性设置"><a href="#CAGradientLayer-一些属性设置" class="headerlink" title="CAGradientLayer 一些属性设置"></a>CAGradientLayer 一些属性设置</h2><blockquote>
<p>根据两点的坐标，颜色可以渐变显示</p>
</blockquote>
<figure class="highlight objectivec"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">CAGradientLayer</span> *colorLayer = [<span class="built_in">CAGradientLayer</span> layer];</div><div class="line"> colorLayer.frame    = (<span class="built_in">CGRect</span>)&#123;<span class="built_in">CGPointZero</span>, <span class="built_in">CGSizeMake</span>(<span class="number">200</span>, <span class="number">200</span>)&#125;;</div><div class="line"> colorLayer.position = <span class="keyword">self</span>.view.center;</div><div class="line"> [<span class="keyword">self</span>.view.layer addSublayer:colorLayer];</div><div class="line"></div><div class="line"><span class="comment">// 颜色分配</span></div><div class="line">colorLayer.colors = @[(__bridge <span class="keyword">id</span>)[<span class="built_in">UIColor</span> redColor].CGColor,</div><div class="line">                      (__bridge <span class="keyword">id</span>)[<span class="built_in">UIColor</span> greenColor].CGColor,</div><div class="line">                      (__bridge <span class="keyword">id</span>)[<span class="built_in">UIColor</span> blueColor].CGColor,</div><div class="line">                      (__bridge <span class="keyword">id</span>)[<span class="built_in">UIColor</span> blackColor].CGColor];</div><div class="line"> <span class="comment">// 颜色分割线位置(如果不设置分割线，颜色会渐变显示)</span></div><div class="line"> colorLayer.locations  = @[@(<span class="number">0.25</span>), @(<span class="number">0.5</span>), @(<span class="number">0.65</span>),@(<span class="number">0.10</span>)];</div><div class="line"></div><div class="line"> <span class="comment">// 起始点</span></div><div class="line"> colorLayer.startPoint = <span class="built_in">CGPointMake</span>(<span class="number">0</span>, <span class="number">0</span>);</div><div class="line"></div><div class="line"> <span class="comment">// 结束点</span></div><div class="line"> colorLayer.endPoint   = <span class="built_in">CGPointMake</span>(<span class="number">1</span>, <span class="number">0</span>);</div></pre></td></tr></table></figure>
